<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <div class="form-container">
        <h1>Cadastro dde Usuário</h1>
        <form >
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required>

            <label for="email">Email</label>
            <input type="text" name="email" id="email" required>

            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" maxlength="9" placeholder="00000-000" required>

            <label for="longradouro">Rua</label>
            <input type="text" id="complemento" name="complemento">

            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" name="bairro">

            <label for="cidade">Cidadade</label>
            <input type="text" name="cidade" id="cidade">

            <label for="estdao">Estado</label>
            <input type="text" id="estdado" name="estdado">

            <button type="submit">Cadastrar</button>

            <script src="js/script.js"></script>
    </div>
</body>
</html>
